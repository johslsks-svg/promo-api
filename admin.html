<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .promo { border: 1px solid #ddd; padding: 10px; margin: 5px 0; display: flex; justify-content: space-between; }
    .promo span { flex: 1; }
    .promo button { flex: 0; }
  </style>
</head>
<body>
  <h1>Promo Admin Panel</h1>

  <input type="password" id="adminPassword" placeholder="Enter admin password">
  <input type="text" id="newPromo" placeholder="Enter new promo text">
  <button onclick="addPromo()">Add Promo</button>
  <div id="promoList"></div>

  <script>
    const apiUrl = '/api/get_promos';
    const updateUrl = '/api/update_promos';
    let promos = [];

    async function loadPromos() {
      const res = await fetch(apiUrl);
      promos = await res.json();
      renderPromos();
    }

    function renderPromos() {
      const list = document.getElementById('promoList');
      list.innerHTML = '';
      promos.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'promo';
        div.innerHTML = `<span>${p.text}</span>
                         <button onclick="deletePromo(${i})">Delete</button>`;
        list.appendChild(div);
      });
    }

    function addPromo() {
      const input = document.getElementById('newPromo');
      if(!input.value.trim()) return;
      const newId = (promos.length + 1).toString();
      promos.push({id: newId, text: input.value.trim()});
      input.value = '';
      savePromos();
    }

    function deletePromo(index) {
      promos.splice(index, 1);
      savePromos();
    }

    async function savePromos() {
      const password = document.getElementById('adminPassword').value;
      if (!password) { alert('Enter admin password'); return; }

      const res = await fetch(updateUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password, promos })
      });
      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        renderPromos();
      } else {
        alert('‚ùå ' + data.error);
      }
    }

    loadPromos();
  </script>
</body>
</html>
